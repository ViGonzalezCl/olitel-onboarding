<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial‑scale=1.0" />
  <title>OLITEL Onboarding</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <link rel="icon" href="logo‑sm‑64.png" type="image/png" />

  <style>
    :root {
      --brand-dark: #002d55;
      --brand-light: #fff;
    }
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    header {
      background: var(--brand-dark);
      color: var(--brand-light);
      text-align: center;
      padding: 1.5rem 1rem;
    }
    header img {
      max-height: 50px;
      object-fit: contain;
    }
    header .tagline {
      margin-top: .5rem;
      font-size: .9rem;
      color: rgba(255,255,255,.85);
      letter-spacing: 1px;
    }
    .input-card, .cred-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,.1);
      background: #fff;
    }
    .input-card .card-body {
      padding: 2rem 1.5rem;
    }
    .cred-card .card-header {
      background: var(--brand-dark);
      color: var(--brand-light);
      border-bottom: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .cred-card .card-body {
      padding: 1.5rem;
    }
    .cred-icon {
      font-size: 1.75rem;
      color: var(--brand-dark);
    }
    .error {
      color: #c00;
      margin-top: .5rem;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <img
      src="https://i.postimg.cc/xT2KG8gS/Dise-o-sin-t-tulo-7.png"
      alt="OLITEL Logo"
      class="img-fluid mx-auto d-block"
    />
    <p class="tagline">COMPROMISO, FLEXIBILIDAD E INNOVACIÓN</p>
  </header>

  <main class="container my-4">
    <div class="row justify-content-center">
      <!-- Paso 1: Ingreso de RUT -->
      <div id="stepRut" class="col-12 col-sm-10 col-md-8 col-lg-6 mb-4">
        <div class="card input-card">
          <div class="card-body">
            <label for="rut" class="form-label">Ingresa tu RUT (con guión):</label>
            <input
              id="rut"
              type="text"
              class="form-control"
              placeholder="12345678-9"
            />
            <div id="errRut" class="error"></div>
            <button id="btnRut" class="btn btn-primary w-100 mt-3">
              Siguiente
            </button>
          </div>
        </div>
      </div>

      <!-- Paso 2: Mostrar Credenciales -->
      <div
        id="stepResult"
        class="col-12 col-sm-10 col-md-8 col-lg-6"
        style="display:none;"
      >
        <div class="card cred-card">
          <div class="card-header d-flex align-items-center">
            <i class="bi bi-shield-lock-fill me-2"></i>
            <h5 class="mb-0">Tus credenciales OLITEL</h5>
          </div>
          <div class="card-body">
            <!-- Nombre -->
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-person-fill cred-icon me-3"></i>
              <div>
                <small class="text-muted">Nombre completo</small>
                <div id="nombreUsuario" class="fw-semibold fs-5"></div>
              </div>
            </div>
            <!-- Correo -->
            <div class="d-flex align-items-center mb-3">
              <i class="bi bi-envelope-fill cred-icon me-3"></i>
              <div>
                <small class="text-muted">Correo corporativo</small>
                <div id="correoUsuario" class="fw-semibold"></div>
              </div>
            </div>
            <!-- Contraseña -->
            <div class="d-flex align-items-center">
              <i class="bi bi-key-fill cred-icon me-3"></i>
              <div>
                <small class="text-muted">Contraseña temporal</small>
                <div id="claveUsuario" class="fw-semibold"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- JS original (el que estaba funcionando) -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const rutInput  = document.getElementById('rut');
      const btnRut    = document.getElementById('btnRut');
      const errRut    = document.getElementById('errRut');
      const stepRut   = document.getElementById('stepRut');
      const stepRes   = document.getElementById('stepResult');
      const nombreEl  = document.getElementById('nombreUsuario');
      const correoEl  = document.getElementById('correoUsuario');
      const claveEl   = document.getElementById('claveUsuario');

      let datos = {};
      try {
        const res = await fetch('datos.json');
        if (!res.ok) throw new Error(res.statusText);
        datos = await res.json();
      } catch (e) {
        errRut.textContent = 'Error interno, inténtalo más tarde.';
        console.error(e);
        return;
      }

      btnRut.addEventListener('click', () => {
        errRut.textContent = '';
        const raw = rutInput.value.trim();
        if (!raw) {
          errRut.textContent = 'Debes ingresar tu RUT.';
          return;
        }
        const clean = raw.replace(/[.\-]/g, '');
        if (clean.length < 2) {
          errRut.textContent = 'RUT demasiado corto.';
          return;
        }
        const dv  = clean.slice(-1),
              num = clean.slice(0, -1),
              key = `${num}-${dv}`;
        const u = datos[key];
        if (!u) {
          errRut.textContent = 'RUT no encontrado.';
          return;
        }
        nombreEl.textContent = u.nombre;
        correoEl.textContent = u.correo;
        claveEl.textContent  = u.contraseña;
        stepRut.style.display = 'none';
        stepRes.style.display = 'block';
      });
    });
  </script>
</body>
</html>
